<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armazenamentos</title>
</head>

<body>
    <script>
        // Faz armazenamentos diretos (sem leitura, "\n"), em quatro variáveis simples de memória.

        // Exemplo simples de armazenamento na memória com instruções sequenciais.
        let A, B, C, D;

        D = 0 // Atribui 0 à variável D
        console.log("Valor de D: ", D, "\n") // Exibe na tela o valor de D com frase explicativa

        A = 2 // Atribui o valor 2 à variável A
        console.log("Valor de A: ", A, "\n") // Exibe na tela o valor de A com frase explicativa

        B = 3 // Atribui o valor 3 à variável B
        console.log("Valor de B: ", B, "\n") // Exibe na tela o valor de B com frase explicativa

        C = 5 // Atribui o valor 5 à variável C
        console.log("Valor de C: ", C, "\n") // Exibe na tela o valor de C com frase explicativa

        C = C + 1 // Atualiza a variável C com o seu valor anterior acrescido de 1
        console.log("Valor de C: ", C, "\n") // Exibe na tela o valor de C (atualizado, "\n") com frase explicativa

        D = A + C // Atribui à variável D a soma do valor de A com o valor atual de C
        console.log("Valor de D: ", D, "\n") // Exibe na tela o valor de D (atualizado com frase explicativa
    </script>
</body>

</html>
